<div
  class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-[1000]"
>
  <div
    class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative border border-gray-300"
  >
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">Add Category</h2>

      <div class="form-group">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Category Name
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full p-2 border rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter category name"
        />
        @if (name?.invalid && name?.touched) {
        <small class="text-red-500 text-sm"
          >Category name is required (min 3 characters).</small
        >
        }
      </div>

      <div class="form-group">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700"
        >
          Description
        </label>
        <textarea
          id="description"
          formControlName="description"
          class="mt-1 block w-full p-2 border rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter category description"
        ></textarea>
        @if (description?.invalid && description?.touched) {
        <small class="text-red-500 text-sm"
          >Description is required (min 3 characters).</small
        >
        }
      </div>

      <div class="flex justify-end gap-3 mt-4">
        <button
          type="submit"
          [disabled]="categoryForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md disabled:opacity-50 hover:bg-blue-700"
        >
          Add Category
        </button>
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-md hover:bg-gray-700"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
