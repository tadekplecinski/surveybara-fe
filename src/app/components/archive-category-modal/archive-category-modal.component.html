<div
  class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-[1000]"
>
  <div
    class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative border border-gray-300"
  >
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Archive</h2>
    <p class="text-sm text-gray-700 mb-6">
      Are you sure you want to archive the category "{{ category?.name }}"?
    </p>

    <div class="flex justify-end gap-3 mt-4">
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700"
      >
        Confirm
      </button>
      <button
        type="button"
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-600 text-white text-sm font-medium rounded-md hover:bg-gray-700"
      >
        Cancel
      </button>
    </div>
    @if (errorMessage) {
    <p
      class="text-red-600 text-sm font-medium mt-4 mb-4 p-2 border border-red-600 rounded bg-red-50"
    >
      {{ errorMessage }}
    </p>

    }
  </div>
</div>
