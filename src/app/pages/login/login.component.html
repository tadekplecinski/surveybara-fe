<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400"
      />
      @if ( loginForm.get('email')?.invalid && loginForm.get('email')?.touched)
      {
      <small class="text-red-500 text-sm">Enter a valid email.</small>
      }
    </div>

    <div>
      <label for="password" class="block text-sm font-medium">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400"
      />
      @if ( loginForm.get('passwords.password')?.invalid &&
      loginForm.get('passwords.password')?.touched) {
      <small class="text-red-500 text-sm"
        >Password must be at least 6 characters.</small
      >
      }
    </div>

    @if (errorMessage) {
    <p class="text-red-500">{{ errorMessage }}</p>
    }

    <div class="flex gap-2">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="flex-1 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed hover:cursor-pointer"
      >
        Login
      </button>
      <button
        type="button"
        (click)="navigateToRegister()"
        class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 hover:cursor-pointer"
      >
        Register
      </button>
    </div>
  </form>
</div>
